<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>Contoh jika, x, y, dan z tidak dihapus.</p>
<p>Semuanya akan dideklarasi ketika pertama kali dipakai.</p>

<p id="demo"></p>

<script>
x = 5;
y = 6;
z = x + y;
document.getElementById("demo").innerHTML =
"Value dari z adalah: " + z;
</script>
</body>
</html>
