<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Template Strings</h1>
<p>Templates use back-ticks (``) to define a string:</p>

<p id="demo"></p>

<p>Templates are not supported in Internet Explorer.</p>

<script>
let text = `Hello world!`;
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Template Strings</h1>
<p>Templates allow multiline strings:</p>

<p id="teks"></p>

<p>Templates are not supported in Internet Explorer.</p>

<script>
let teks =

`The quick
brown fox
jumps over
the lazy dog`;

document.getElementById("teks").innerHTML = teks;
</script>

</body>
</html>
