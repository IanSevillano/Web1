<!DOCTYPE html>
<html>
<head>
<style>
p{
  text-align: center;
  color: red;
} 
#para2{
    text-align: center;
    color: blue;
}
.center {
  text-align: center;
  color: green;
}
h1, h2 {
  text-align: center;
  color: peru;
}
</style>
</head>
<body>
<!-- Group Selector-->
<h1>Hello World!</h1>
<h2>Smaller heading!</h2>
<!-- Element Selector -->
<p id="para1">Every element on the page will be affected by the style</p>
<p>I'm Red</p>
<!-- Id Selector-->
<p id="para2">I'm Blue</p>
<!-- Class Selector-->
<h1 class="center">I'm Green</h1>
</style>
</head>

</body>
</html>
