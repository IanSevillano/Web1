<!DOCTYPE html>
<html lang="en">
    <title></title>
    <body></body>
    <p></p>
<!-- mengubah tulisan menjadi bold/tebal-->
<b>This text is bold</b><br>
<!-- mengubah tulisan menjadi bold/tebal tetapi sudah ada didalamnya-->
<strong>This text is important!</strong><br>
<!-- mengubah tulisan menjadi italic/miring-->
<i>This text is italic</i><br>
<!-- pembacaan text dengan penekanan -->
<em>This text is emphasized</em><br>
<!-- mengubah text menjadi kecil -->
<small>This is some smaller text.</small><br>
<!-- menandai suatu text pada web-->
<p>Do not forget to buy <mark>milk</mark> today.</p>
<!-- mencoret suatu text pada web-->
<p>My favorite color is <del>blue</del> red.</p>
<!-- menggaris bahawi suatu text pada web-->
<p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
<!-- mengubah text menjadi setengah tulisan dibawah pada web biasanya untuk rumus kimia-->
<p>This is <sub>subscripted</sub> text.</p>
<!-- mengubah text menjadi setengah tulisan diatas pada web digunakan sebagai catatan kaki -->
<p>This is <sup>superscripted</sup> text.</p>
    </html>
